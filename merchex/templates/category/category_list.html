{% extends 'main.html'%}

{% block content %}

<div class="col-md-5">
    <h5>CATEGORIES</h5>
    <hr>
    <div class="card card-body">
        <a class="btn btn-primary  btn-sm btn-block" href="{% url 'add_category' %}">Ajouter une catégorie</a>
        <table class="table table-sm">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Mise à jour</th>
                <th>Suppression</th>
            </tr>
            {% for category in categories %}
            <tr>
                <th>{{ category.id }}</th>
                <th>{{ category.name }}</th>
                <th><a class="btn btn-sm btn-success" href="{% url 'update_category' category.id %}">Modifier</a></th>
                <th><a class="btn btn-sm btn-danger" href="{% url 'delete_category' category.id %}">Supprimer</a></th>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
